<!DOCTYPE html>
<html lang="en" data-theme="uci"> <!-- set the site-wide DaisyUI theme here -->
  <meta charset="UTF-8" />

  <meta name="description" content="View datasets from the machine learning community all over the world!" />

  <!-- website scales properly on different sized displays -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- add icon to tab -->
  <link rel="icon" href="/favicon.ico">

  <title>UC Irvine Machine Learning Repository</title>

  <!-- asynchronously load the jexcel css; does a majority of the styling for spreadsheets -->
  <link rel="preload" href="/jexcel.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/jexcel.css"></noscript>

  <!-- asynchronously load the jsuites css; styles dropdowns on the spreadsheets -->
  <link rel="preload" href="/jsuites.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/jsuites.css"></noscript>

	<!-- Insert headers from Sveltekit here -->
  %sveltekit.head%

	<!-- Insert content from Sveltekit here -->
	%sveltekit.body%
</html>
